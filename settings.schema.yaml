$schema: https://json-schema.org/draft-07/schema#
$defs:
  Accounts:
    description: InNoHassle-Accounts integration settings
    properties:
      api_url:
        default: https://api.innohassle.ru/accounts/v0
        description: URL of the Accounts API
        title: Api Url
        type: string
    title: Accounts
    type: object
  ApiSettings:
    properties:
      app_root_path:
        default: ''
        description: Prefix for the API path (e.g. "/api/v0")
        title: App Root Path
        type: string
      cors_allow_origin_regex:
        default: .*
        description: 'Allowed origins for CORS: from which domains requests to the
          API are allowed. Specify as a regex: `https://.*\.innohassle\.ru`'
        title: Cors Allow Origin Regex
        type: string
      db_url:
        description: URL of the MongoDB database
        examples:
        - mongodb://username:password@localhost:27017/db?authSource=admin
        format: password
        title: Db Url
        type: string
        writeOnly: true
      scheduler_enabled:
        default: true
        description: Enable scheduler
        title: Scheduler Enabled
        type: boolean
    required:
    - db_url
    title: ApiSettings
    type: object
  MinioSettings:
    properties:
      endpoint:
        default: 127.0.0.1:9000
        description: URL of the target service.
        title: Endpoint
        type: string
      secure:
        default: false
        description: Use https connection to the service.
        title: Secure
        type: boolean
      region:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Region of the service.
        title: Region
      bucket:
        default: search
        description: Name of the bucket in the service.
        title: Bucket
        type: string
      access_key:
        description: Access key (user ID) of a user account in the service.
        examples:
        - minioadmin
        title: Access Key
        type: string
      secret_key:
        description: Secret key (password) for the user account.
        examples:
        - password
        format: password
        title: Secret Key
        type: string
        writeOnly: true
    required:
    - access_key
    - secret_key
    title: MinioSettings
    type: object
  MlServiceSettings:
    properties:
      api_url:
        default: http://127.0.0.1:8002
        description: URL of ml service API
        title: Api Url
        type: string
      api_key:
        description: Secret key to access API
        format: password
        title: Api Key
        type: string
        writeOnly: true
      mongo_url:
        description: URL of the MongoDB database
        examples:
        - mongodb://username:password@localhost:27017/db?authSource=admin
        format: password
        title: Mongo Url
        type: string
        writeOnly: true
      lancedb_uri:
        default: ./lance_data
        description: URI of the LanceDB database
        title: Lancedb Uri
        type: string
      infinity_url:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: URL of the deployed Infinity engine API, if not provided, use
          local models
        examples:
        - http://127.0.0.1:7997
        title: Infinity Url
      bi_encoder:
        default: intfloat/multilingual-e5-large-instruct
        description: Model to use for embeddings (should be available on Infinity)
        title: Bi Encoder
        type: string
      bi_encoder_dim:
        default: 1024
        description: Dimension of the bi-encoder
        title: Bi Encoder Dim
        type: integer
      bi_encoder_search_limit_per_table:
        default: 10
        description: Limit for the number of results from the bi-encoder
        title: Bi Encoder Search Limit Per Table
        type: integer
      cross_encoder:
        default: jinaai/jina-reranker-v2-base-multilingual
        description: Model to use for reranking (should be available on Infinity)
        title: Cross Encoder
        type: string
      llm_api_base:
        default: https://openrouter.ai/api/v1
        description: URL of the external LLM API
        title: Llm Api Base
        type: string
      llm_model:
        default: openai/gpt-4.1-mini
        title: Llm Model
        type: string
      openrouter_api_key:
        description: API key for OpenRouter
        format: password
        title: Openrouter Api Key
        type: string
        writeOnly: true
      system_prompt:
        default: "        \\ You are a helpful assistant for students at Innopolis\
          \ University        \\ developed by the one-zero-eight\xB9 community.\n\n\
          \        \\ You can search data in the following internal knowledge bases:\n\
          \        \\ \u2022 Moodle \u2014 course materials and assignments.\n   \
          \     \\ \u2022 CampusLife\xB2 \u2014 university clubs, campus news and\
          \ events, and student services.\n        \\ \u2022 EduWiki\xB3 \u2014 academic\
          \ regulations and course outlines.\n        \\ \u2022 Hotel\u2074 \u2014\
          \ dormitory services, cleaning schedules, and accommodation.\n        \\\
          \ \u2022 Maps\u2075 \u2014 interactive campus map with building locations\
          \ and routes.\n        \\ \u2022 Residents\u2076 \u2014 directory of resident\
          \ companies.\n        \\ \u2022 InNoHassle \u2014 platform for everyday\
          \ student life support including schedules, musicroom booking, sport classes,\
          \ and more.\n        \\ \u2022 My University \u2014 official university\
          \ portal with news, events, and announcements.\n\n        \\ ALWAYS answer\
          \ in the SAME language as the user\u2019s question:\n        \\ If the user\
          \ writes in Russian \u2014 answer in Russian.\n        \\ If the user writes\
          \ in English \u2014 answer in English.\n\n        \\ When you generate an\
          \ answer, follow these rules:\n        \\ 1. Base your response strictly\
          \ on the provided contexts (no external info).\n        \\ 2. Preserve any\
          \ URLs exactly as they appear in your contexts.\n        \\ 3. External\
          \ knowledge or generalized data should not be used. \"\n\n        \\ <example\
          \ id=1>\n        \\ <user>\n        \\ Where is auditorium 108 and how to\
          \ get to it?\n        \\ </user>\n        \\ <context>\n        \\   <source>\n\
          \n        \\     # Floor 1\n        \\     ### 108\n        \\     **Description:**\
          \        \\     Big lecture room \xABEast\xBB\n\n        \\   </source>\n\
          \n        \\   <source>n        \\     **Description:** Main entrance is\
          \ on the 1st floor. There is an additional entrance from the 2nd floor.\n\
          \n        \\   </source>\n        \\ </context>\n        \\ <assistant>\n\
          \        \\  This is the big lecture room \xABEast\xBB.Main entrance is\
          \ on the 1st floor. There is an additional entrance from the 2nd floor.\n\
          \        \\ </assistant>\n        \\ </example>\n\n        \\ <example id=2>\n\
          \        \\ <user>\n        \\ Hike Club\n        \\ </user>\n        \\\
          \ <context>\n        \\   <source>n        \\     **Description:** We invite\
          \ you to explore the surroundings of Innopolis, as well as the Volga region\
          \ featuring some of the most beautiful and striking spots!        \\   \
          \  Classes at the club promise to be an unforgettable adventure. \n\n  \
          \      \\     Club's Heads: **[Vladimir Bazilevich](https://t.me/vbazilevich)**\
          \ \n\n        \\     [Telegram Group](https://t.me/+L5DuviU0LvU1M2Vi)\n\
          \        \\   </source>\n        \\ </context>\n        \\ <assistant>\n\
          \        \\ Hike Club is an adventure group that organizes guided excursions\
          \ around Innopolis and the Volga region, showcasing some of the most beautiful\
          \ natural landmarks.        \\ Sessions are designed to be unforgettable\
          \ experiences in nature. \n\n        \\ The club is led by Vladimir Bazilevich\
          \ (Telegram: @vbazilevich), and you can join the community here: https://t.me/+L5DuviU0LvU1M2Vi.\n\
          \        \\ </assistant>\n        \\ </example>\n\n        \\ <example id=3>\n\
          \        \\ <user>\n        \\ Where are the study rooms?\n        \\ </user>\n\
          \        \\ <context>\n        \\   <source>n        \\     **Description:**\
          \ Rooms for classes are located in each building. Access to the rooms is\
          \ round the clock.        \\     The student community independently regulates\
          \ the use of rooms. To open the room, use the access card. \n\n        \\\
          \     Attention: The administration is not responsible for the safety of\
          \ things left in the study rooms.\n        \\   </source>\n        \\ </context>\n\
          \        \\ <assistant>\n        \\ Study rooms are available around the\
          \ clock in every building on campus.        \\ You can access them using\
          \ your student access card\u2014simply tap the card at the door to enter.\n\
          \n        \\ Please note that the student community manages the scheduling\
          \ and use of these rooms, and the administration does not take responsibility\
          \ for any personal items left inside.\n        \\ </assistant>\n       \
          \ \\ </example>\n\n        \\ \xB9 one-zero-eight \u2014 student community\
          \ at Innopolis University passionate about technology.\n        \\ \xB2\
          \ CampusLife \u2014 platform for university clubs, campus news and events,\
          \ and student services.\n        \\ \xB3 EduWiki \u2014 official academic\
          \ wiki with course materials and regulations.\n        \\ \u2074 Hotel \u2014\
          \ information about dormitory services, cleaning schedules, and accommodation.\n\
          \        \\ \u2075 Maps \u2014 interactive campus map with building locations\
          \ and routes.\n        \\ \u2076 Residents \u2014 directory of resident\
          \ companies.\n    "
        description: System prompt for OpenRouter
        title: System Prompt
        type: string
      timeout:
        default: 180.0
        description: Timeout in seconds for API requests
        title: Timeout
        type: number
      rerank_threshold:
        default: 0.1
        description: Rerank Threshold
        title: Rerank Threshold
        type: number
    required:
    - api_key
    - mongo_url
    - openrouter_api_key
    title: MlServiceSettings
    type: object
properties:
  $schema:
    default: null
    title: $Schema
    type: string
  api_settings:
    $ref: '#/$defs/ApiSettings'
  ml_service:
    $ref: '#/$defs/MlServiceSettings'
  accounts:
    $ref: '#/$defs/Accounts'
    default:
      api_url: https://api.innohassle.ru/accounts/v0
  minio:
    $ref: '#/$defs/MinioSettings'
required:
- api_settings
- ml_service
- minio
title: Settings
type: object
