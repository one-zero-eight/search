myuni:
  - source_page_title: "Dashboard"
    source_url: https://my.university.innopolis.ru/profile
    content: "# Dashboard\n\nThis source page provides a structured overview of a student's academic profile and university services at Innopolis University.\n\n## Academic Profile Structure\n\n| Field           | Description                      |\n| --------------- | -------------------------------- |\n| Faculty         | Name of the faculty (in Russian) |\n| Education form  | Study format (e.g., full-time)   |\n| Speciality code | Educational program code         |\n| Speciality      | Degree program name              |\n| Field of study  | Specialization track             |\n| Course          | Current year of study            |\n| Group           | Student's group identifier       |\n| Overall GPA     | Academic performance             |\n\n## Contact Points\n_Note: This data is collected manually on July 2025_\n\n| Service              | Contacts                                                                                                | Location       |\n| -------------------- | ------------------------------------------------------------------------------------------------------- | -------------- |\n| General IT Support   | Email: it@innopolis.ru                                                                                  | Room 451       |\n| Student Affairs      | Email : 319@innopolis.ru / Telegram: [@StudentAffairs_bot](https://t.me/StudentAffairs_bot)             | Room 319       |\n| Education Support    | Email : education@innopolis.ru / Telegram: [@education_support_bot](https://t.me/education_support_bot) | Room 476       |\n| Accommodation        | Telegram: [@hoteluni](https://t.me/hoteluni), [@Inno_dorm](https://t.me/Inno_dorm)                      | 5th dorm       |\n| Technical Help       | Telegram: [@Orginnopolisu](https://t.me/Orginnopolisu)                                                  | Room 310       |\n| International Office | -                                                                                                       | Room 503a      |\n| Careers Center       | -                                                                                                       | Room 319       |\n| Admissions           | -                                                                                                       | Rooms 458, 100 |"
  - source_page_title: "Gradebook"
    source_url: https://my.university.innopolis.ru/profile/personal-form/index?tab=validations
    content: "# Gradebook\n\nThis source page describes the structure and content of a student gradebook for the academic year. The data is presented in a tabular format showing course performance across semesters.\n\n## Table Structure\n\n| Column | Description |\n|--------|-------------|\n| **Course name** | Name of the academic course |\n| **Control period** | Semester when assessment occurred |\n| **Control form** | Type of assessment |\n| **Control result** | Grade achieved |"
  - source_page_title: "Scholarship"
    source_url: https://my.university.innopolis.ru/profile/personal-form/index?tab=scholarship
    content: "# Scholarship\n\nThis source page presents a student's scholarship culculation using the Innopolis University's formula.\n\n## Scholarship Formula\n\nThe base scholarship amount (`S`) is calculated using:\n\n$$\nS = \text{Bmin} + (\text{Bmax} - \text{Bmin}) * \\left( \frac{\text{GPA}-2}{3} \right)^{2.5} - \text{Srac}\n$$\n\n### Variables:\n| Symbol | Description |\n|--------|-------------|\n| `Bmin` | Minimum scholarship base amount |\n| `Bmax` | Maximum scholarship base amount |\n| `GPA`  | Student's Grade Point Average |\n| `Srac` | Government scholarship deduction |"
  - source_page_title: "Higher scholarship"
    source_url: https://my.university.innopolis.ru/profile/student-achievements
    content: "# Higher scholarship\n\nThis source page allows to submit achievement-based scholarship applications at Innopolis University.\n\n## Required Information:\n1. **Type of Achievement**  \n   - Dropdown selector for achievement category  \n   - *Example: Educational, Scientific, Social, Cultural, Sport*\n\n2. **Criterion of Achievement**  \n   - Matches categories from the official criteria document [eng](https://my.university.innopolis.ru/documents/Criteria_for_an_higher_scholarship_2024_en.pdf) / [rus](https://my.university.innopolis.ru/documents/Criteria_for_an_higher_scholarship_2024_ru.pdf)\n\n3. **Performance Indicator**  \n   - Quantitative/qualitative measure of the achievement  \n\n4. **Event/Publication Details**  \n   - Title of the competition, conference, or publication  \n   - Date when the achievement occurred\n   \n5. **Achievement Basis**\n   - Russian-language field or file attachment for additional justification"
  - source_page_title: "Financial Request for Support"
    source_url: https://my.university.innopolis.ru/profile/ext-event-requests
    content: "# Financial Request for Support\n\nThis source page contains guidelines for students applying for financial support to participate in external academic/professional events at Innopolis University.\n\n## Application process\n\n1. **Submission**:\n    - Complete the digital application form\n    - Monitor application status regularly\n        \n2. **If Sponsored by Student Affairs**:\n    - Submit original documents to Room 319:\n        - Boarding passes\n        - Hotel receipts\n        - Other expense proofs\n    \n    - Complete trip report in \"My University\" portal\n\n    - Reimbursement:\n        - Processed with next scholarship payment\n        - Requires full documentation submission\n            \n3. **If Sponsored by IU Laboratory**:\n    - Follow lab-specific instructions\n    - Complete trip report in \"My University\" portal"
  - source_page_title: "Request on a reference"
    source_url: https://my.university.innopolis.ru/profile/edu-certs/create
    content: "# Request on a reference\n\nThis source page allows students to order official university references/transcripts through a digital portal.\n\n## Request process\n\n1. **Submission**:\n    - Complete the digital request form\n    - Monitor refference status regularly\n        \n2. **Pickup**:\n\t- After 5 working days when ordered\n    - **Location:**\n\t    - 432 for academic transcripts\n\t    - 319 in special box for other references\n\n## Important Notices\n\n- **Signatures**: \n\t- Default: Facsimile (digital) \n\t- To request handwritten signature mention that in comments\n- **Characteristics**: Must be ordered via Telegram bot `@StudentAffairs_bot`\n\n## Reference Ordering Form\n\n| Field              | Description       | Options/Constraints    |\n| ------------------ | ----------------- | ---------------------- |\n| **Reference Type** | Dropdown selector | 11 document types      |\n| **Amount**         | Quantity selector | Max 5 copies per order |\n| **Comment**        | Free-text field   | Optional justification |\n\n## Available Reference Types\n\n1.  **Academic Records**\n\t- **Transcript (academic records) in Russian language**  \n\t\t- Official course/grade history (Russian only)\n\t- **Grade list**  \n\t\t- Simplified academic performance summary\n\n2. **Study Verification**\n\t- **Reference on studying with the amount of stipend in English language**  \n\t\t- Enrollment proof + scholarship amount (English)\n\t- **Reference on studying without pointing the amount of stipend in English language**  \n\t\t- Enrollment proof only (English)\n\t- **Reference on studying with the amount of stipend in Russian language**  \n\t\t- Enrollment proof + scholarship amount (Russian)\n\t- **Reference on studying without pointing the amount of stipend in Russian language**  \n\t\t- Enrollment proof only (Russian)\n\n3. **Language Proofs**\n\t- **Reference about language of study**  \n\t\t- Confirms program's instruction language\n\n4. **Financial Documents**\n\t- **Order a scholarship amount statement**  \n\t\t- Detailed stipend information\n\t- **Order a dorm expense reference**  \n\t\t - Housing cost verification\n\n5. **Special Cases**\n\t- **Reference for the Military registration App.4**  \n\t    - Mandatory for military compliance (Russian format)"
  - source_page_title: "Applications"
    source_url: https://my.university.innopolis.ru/profile/applications
    content: "# Applications\n\nThis source page provides downloadable application forms for various administrative processes at the university, available in both English and Russian.\n\n## Application process\n\n1. Print and fill in the form\n2. Submit to Room 319\n\n## Available Application Forms\n\n### Personal Data Management\n- **Change passport data**  \n  - Updates official identification records\n- **Power of attorney for third-party document receipt**  \n  - Authorizes another individual to collect documents\n\n### Academic Processes\n| Form | Applicability |\n|------|--------------|\n| Transfer to another group | Bachelor's/Master's students |\n| Expulsion/academic leave (foreign citizens) | Bachelor's/Master's |\n| Expulsion/academic leave (RF citizens) | Bachelor's/Master's |\n| Expulsion (postgraduate) | Foreign PhD candidates |\n\n### Financial & Administrative\n- **Financial support application**  \n- **Clearance sheet** (exit documentation)  \n- **Notice of legal excuse**  \n- **Universal application** (generic form)\n\n### Graduation-Related\n- **EPD application**  \n  - For graduates only (Electronic Personnel Document)"
  - source_page_title: "Room Booking"
    source_url: https://my.university.innopolis.ru/profile/room-booking
    content: "# Room Booking\n\nThis source page allows users to book rooms at the university, view active bookings and display room capacities and existing bookings in a calendar format.\n\n## Room Inventory\n\n| Room Number | Capacity |\n|-------------|----------|\n| #301 | 24 seats |\n| #303 | 30 seats |\n| #304 | 25 seats |\n| #305 | 25 seats |\n| #312 | 30 seats |\n| #313 | 60 seats |\n| #314 | 34 seats |\n| #318 | 30 seats |\n| #320 | 28 seats |\n| Meeting room #3.1 | - |\n| Meeting room #3.2 | - |\n| Meeting room #3.3 | - |\n| Meeting room #3.4 | - |\n| Meeting room #3.5 | - |\n\n## Booking Interface\n- **Title**: Event name\n- **Start**: Date/time\n- **End**: Date/time"
  - source_page_title: "Enrollment documents"
    source_url: https://my.university.innopolis.ru/app/enrollee-docs-form
    content: "# Enrollment documents\n\nThis source page provides downloadable application forms and consent documents for university admission processes, primarily targeting grant applicants and personal data management.\n\n## Available Documents\n 1. Admission Applications\n\t- Request for admission (grant)\n\t- Application for admission to State Funded Places\n\n2. Personal Data Consents\n\t- Consent on personal data processing\n\t- Consent to the dissemination of personal data"
  - source_page_title: "Employment report"
    source_url: https://my.university.innopolis.ru/app/graduate-form
    content: "# Employment report\n\nThis source page collects employment verification data from graduates for university records and alumni tracking purposes.\n\n## Form fields\n- Employment scan\n- Company name\n- Company address\n- Position\n- Salary\n- Start date of the compulsory work placement\n- Phone number\n- Telegram\n- Email"
