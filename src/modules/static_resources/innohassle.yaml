innohassle:
  - source_page_title: "Dashboard"
    source_url: https://innohassle.ru/dashboard
    content: "# Dashboard\n\n\nThis personalized dashboard provides students with academic timelines, university services, and productivity tools in a unified interface.\n\n## Core Components\n\n1. **Academic Timeline**\n\t- Exam dates\n\t- Next holidays days\n2. **Countdown widget**\n\t- Dynamic timer tracking time left until next semester\n3. **Inno Print Bot**\n\t- Printer management\n\t- Telegram channel: [@InnoPrintBot](https://t.me/InnoPrintBot)\n4. **Sports Tracking**\n\t- Sports hours monitoring\n\t- Sports Requirement Completion Deadline\n\t- Telegram channel: [@IUSportBot](https://t.me/IUSportBot)\n5. **Calendar**\n\t- Schedule view of lectures, tutorials and labs\n\t- URL: https://innohassle.ru/calendar\n6. **Install InNoHassle as PWA\n\t- Add to home screen and use it like a native app.\n\n## Service Quicklinks\n\n### Academic Services\n\n- **Moodle**\u00a0- Access course materials, submit assignments, and take tests  \n    \u00a0[moodle.innopolis.university](https://moodle.innopolis.university/my/)\n- **EduWiki**\u00a0- Official university documentation portal  \n    \u00a0[eduwiki.innopolis.university](https://eduwiki.innopolis.university/index.php/Main_Page)\n- **GitLab**\u00a0- University-hosted code repositories  \n    \u00a0[gitlab.pg.innopolis.university](https://gitlab.pg.innopolis.university/)\n\n### Student Portal\n\n- **My University**\u00a0- Main student dashboard (grades, documents, requests)  \n    \u00a0[my.university.innopolis.ru](https://my.university.innopolis.ru/)\n- **Baam System**\u00a0- Attendance tracking via QR codes  \n    \u00a0[baam.tatar/s](https://baam.tatar/s)\n\n### Campus Facilities\n\n- **Sport Complex**\u00a0- Book classes and track sport hours  \n    \u00a0[sport.innopolis.university](https://sport.innopolis.university/profile/)\n- **Library Portal**\u00a0- Search and reserve books  \n    \u00a0[Bitrix Library](https://portal.university.innopolis.ru/reading_hall/)\n\n### Support Services\n\n- **IT Helpdesk**\u00a0- Technical support ticketing system  \n\t\u00a0[it.innopolis.university](https://it.innopolis.university/)\n- **University Psychologist**\u00a0- Book counseling sessions  \n\t\u00a0[psychologist.innopolis.university](https://psychologist.innopolis.university/appointment/new)\n\n### Dormitory Management\n\n- **Dorm Portal**\u00a0- Submit maintenance requests and check rules  \n    \u00a0[hotel.innopolis.university](https://hotel.innopolis.university/studentaccommodation/)\n- **Dorm Bot**\u00a0- Room duty management  \n    \u00a0[@IURoomsBot](https://t.me/IURoomsBot)\n\n### Productivity Tools\n\n- **InNoHassle Suite**:\n    - Campus Maps:\u00a0[innohassle.ru/maps](https://innohassle.ru/maps)\n    - Room Booking:\u00a0[innohassle.ru/room-booking](https://innohassle.ru/room-booking)\n    - Scholarship Calculator:\u00a0[innohassle.ru/scholarship](https://innohassle.ru/scholarship)\n\n### Communication\n\n- **Student Affairs Bot**\u00a0- Contact Education Office  \n    \u00a0[@StudentAffairs_bot](https://t.me/StudentAffairs_bot)\n- **Official Email**\u00a0- Outlook Web Access  \n    \u00a0[mail.innopolis.ru](https://mail.innopolis.ru/)\n\n### Specialized Services\n\n- **InnoPrint Bot**\u00a0- Campus printing system  \n    \u00a0[@InnoPrintBot](https://t.me/InnoPrintBot)\n- **Music Room Bot**\u00a0- Equipment reservation  \n    \u00a0[@InnoMusicRoomBot](https://t.me/InnoMusicRoomBot)"
  - source_page_title: "Calendar"
    source_url: https://innohassle.ru/calendar
    content: "# Calendar\n\n\nThis dynamic calendar interface displays a student's schedule with lectures, tutorials and labs."
  - source_page_title: "Maps"
    source_url: https://innohassle.ru/maps
    content: "# Maps\n\n\nThis interface provides location search functionality across multiple floors of a university campus, including specialized areas like the Sport Complex.\n\n## Available Scenes\n- University\n\t- Floor -1 (Basement)\n\t- Floor 1\n\t- Floor 2 \n\t- Floor 3\n\t- Floor 4\n\t- Floor 5\n- Sport Complex (Separate facility)"
  - source_page_title: "Room Booking"
    source_url: https://innohassle.ru/room-booking
    content: "# Room Booking\n\n\nThis interface allows users to book meeting and lecture rooms through an interactive timeline-based system using drag-and-drop functionality.\n\n## Interface Components\n\n### Navigation Tabs\n- **Timeline**\u00a0- Main booking interface\n- **My bookings**\u00a0- Personal reservations\n- **Rules**\u00a0- Policy documentation\n\n## General Booking Policies\n- Only students with access to the \"My University\" portal can book rooms\n- Maximum booking duration: 3 hours\n- Mandatory to cancel if unable to attend\n\n### Lecture Rooms-Specific Rules\n**Restricted Hours:**  \n\t- Monday-Friday: 8:00\u201319:00 (working hours)  \n**Available For Booking:**  \n\t- Weekdays after 19:00  \n\t- Weekends (all hours)\n\n## Room Inventory\n- Lecture Room 301  \n- Lecture Room 303  \n- Lecture Room 304  \n- Lecture Room 305  \n- Lecture Room 312  \n- Lecture Room 313  \n- Lecture Room 314  \n- Lecture Room 318  \n- Lecture Room 320  \n- Lecture Room 309A (Available only for club leaders)\n- Meeting room 3.1  \n- Meeting room 3.2  \n- Meeting room 3.3  \n- Meeting room 3.4  \n- Meeting room 3.5"
  - source_page_title: "Schedule"
    source_url: https://innohassle.ru/schedule
    content: "# Schedule\n\n\nThis system provides centralized scheduling for academic activities, sports, and dormitory maintenance across multiple buildings in calendar format.\n\n## Core Modules\n1. Academic Schedules\n\t**Core Courses**  \n\t- Displays mandatory class schedules  \n\t**Electives**  \n\t- Shows optional course timetables\n2. Dormitory Services\n\t- Linen Change Schedule\n\t- Room Cleaning\n3.  Sports\n\t- Shows sports clubs timetable"
  - source_page_title: "Scholarship"
    source_url: https://innohassle.ru/scholarship
    content: "# Scholarship\n\n\nInnopolis University\u2019s scholarship system calculates financial aid based on GPA, cohort (B22/B23/B24), and performance bonuses.\n\n## Scholarship Formula\n\nThe base scholarship amount (`S`) is calculated using:\n\n$$\nS = \\text{Bmin} + (\\text{Bmax} - \\text{Bmin}) * \\left( \\frac{\\text{GPA}-2}{3} \\right)^{2.5} - \\text{Srac}\n$$\n\n### Variables:\n- **`Bmin`**  \n    Minimum base amount: **3,000\u20bd**\n- **`Bmax`**  \n    Maximum base amount:\u00a0**10,000\u20bd**\u00a0(B23/B24) |\u00a0**20,000\u20bd**\u00a0(B22)\n- **`GPA`**  \n    Academic performance: **2.0-5.0 scale**\n- **`Srac`**  \n    Government deduction\n\n## Increased Scholarship Opportunities\n\n- **Straight A's**: 10,000\u20bd (all subjects for 2 semesters)\n- **Competitions**: 6,000\u20bd | 12,000\u20bd (state-funded)\n\n## Financial Support Options\n\n### Reimbursement\n- Covers: Travel & accommodation for events\n- Submit to: Student Affairs (Room 319)\n\n### Emergency Assistance\n- For: Personal/unexpected circumstances\n- Apply via: Financial Support Application"
  - source_page_title: "Inno Print Bot"
    source_url: https://innohassle.ru/printers
    content: "# Inno Print Bot\n\n\nTelegram bot ([`@InnoPrintBot`](https://t.me/InnoPrintBot)) that enables wireless printing and scanning at Innopolis University.\n\n## Core Features\n\n### Printing\n- **Direct File Submission**: Send documents to bot for instant printing\n- **Supported Formats**: PDF, DOCX, JPG, PNG\n\n### Scanning modes\n- **Manual**  \n\t- _How it works_: Place pages directly on scanner glass  \n    -\u00a0_Use case_: Single pages or bound materials\n    \n- **Auto-Feed**  \n    -\u00a0_How it works_: Uses automatic document feeder  \n    -\u00a0_Use case_: Multi-page documents (5+ sheets)\n    \n- **Duplex**  \n    -\u00a0_How it works_: Scans both sides automatically  \n    -\u00a0_Use case_: Double-sided originals\n\n## Technical Notes\n- **Authentication**: Requires university credentials\n- **Support**: Contact [developers](https://t.me/ArtemSBulgakov) for troubleshooting  \n- **Privacy**: Documents are deleted after processing"
  - source_page_title: "Dorms"
    source_url: https://innohassle.ru/dorms
    content: "# Dorms\n\n\nTelegram bot ([`@InNoHassleDormsBot`](https://t.me/IURoomsBot)) for managing shared dormitory responsibilities at Innopolis University.\n\n### Room Management\n- **Multi-user setup**: Invite roommates via Telegram\n- **Custom rule creation**: Establish dorm-specific policies\n- **Support**: Contact [developers](https://t.me/maximf3) for troubleshooting  \n\n### Task System\n- **Periodic**  \n    -\u00a0_Description_: Recurring duties (e.g., weekly cleaning)  \n    -\u00a0_Use case_: Regular chore rotations\n- **Manual**  \n    -\u00a0_Description_: One-time tasks or special requests  \n    -\u00a0_Use case_: Unique assignments or exceptions"
  - source_page_title: "Music Room"
    source_url: https://innohassle.ru/music-room
    content: "# Music room\n\n\nTelegram-based system for reserving the university's music room, featuring equipment access and community engagement.\n\n## Core Components\n- **Telegram Bot**: Main booking interface ([@InnoMusicRoomBot](https://t.me/InnoMusicRoomBot))\n- **Mandatory Rules**: All users must accept [usage conditions](https://innohassle.ru/music-room/instructions)\n- [**Community Chat**](https://t.me/joinchat/DjhyZkBN-FmZStxTB40qwQ): Announcements/Q&A channel\n- [**How to get to the Innopolis Music room?**](https://youtu.be/mGfdun8ah3g)\n- **Booking Calendar**: Active bookings calendar display"
  - source_page_title: "Sport"
    source_url: https://innohassle.ru/sport
    content: "# Sport \n\n\nThis source page is for sports activity tracking and facility access at Innopolis University.\n\n## Key Features\n- **Telegram Bot**: Primary check-in system ([@InnoSportBot](https://t.me/IUSportBot))\n- [**Web Portal**](https://sport.innopolis.university/): Detailed schedules, policies, official signing for a training session\n-  **Calendar Interface**: Signed training sessions calendar display"
  - source_page_title: "Extension"
    source_url: https://innohassle.ru/extension
    content: "# Extension\n\n\nBrowser extension providing enhanced access to Innopolis University's digital ecosystem (Moodle, InNoHassle, etc.) with productivity features.\n\n## Core Features\n**Moodle**\n- **Authentication**\n\t- One-click login (OAuth integration)\n- **Courses Management**\n\t- Course Quicklinks\n\t- Cross-service Search\n**InNoHassle**\n- Services Quicklinks\n\n## Installation\n- [**Crome**](https://chromewebstore.google.com/detail/innohassle-tools/cbeffcchbpgcmaphbpnnnjbaighmobmn)\n- [**Mozilla**](https://api.innohassle.ru/extension/latest-firefox.xpi)\n\n## Source Code\n- [**GitHub**](https://github.com/one-zero-eight/browser-extension)"
