  - source_page_title: "Maps"
    source_url: https://innohassle.ru/maps
    content: "# Maps\n\nThis interface provides location search functionality across multiple floors of a university campus, including specialized areas like the Sport Complex.\n\n## Available Scenes\n- University\n\t- Floor -1 (Basement)\n\t- Floor 1\n\t- Floor 2 \n\t- Floor 3\n\t- Floor 4\n\t- Floor 5\n- Sport Complex (Separate facility)"
  - source_page_title: "Room Booking"
    source_url: https://innohassle.ru/room-booking
    content: "# Room Booking\n\nThis interface allows users to book meeting and lecture rooms through an interactive timeline-based system using drag-and-drop functionality.\n\n## Interface Components\n\n### Navigation Tabs\n| Tab | Function |\n|-----|----------|\n| **Timeline** | Main booking view |\n| **My bookings** | User's reservations |\n| **Rules** | Booking policies |\n\n## General Booking Policies\n- Only students with access to the \"My University\" portal can book rooms\n- Maximum booking duration: 3 hours\n- Mandatory to cancel if unable to attend\n\n### Lecture Rooms-Specific Rules\n**Restricted Hours:**  \n\t- Monday-Friday: 8:00\u201319:00 (working hours)  \n**Available For Booking:**  \n\t- Weekdays after 19:00  \n\t- Weekends (all hours)\n\n## Room Inventory\n- Lecture Room 301  \n- Lecture Room 303  \n- Lecture Room 304  \n- Lecture Room 305  \n- Lecture Room 312  \n- Lecture Room 313  \n- Lecture Room 314  \n- Lecture Room 318  \n- Lecture Room 320  \n- Lecture Room 309A (Available only for club leaders)\n- Meeting room 3.1  \n- Meeting room 3.2  \n- Meeting room 3.3  \n- Meeting room 3.4  \n- Meeting room 3.5"
  - source_page_title: "Schedule"
    source_url: https://innohassle.ru/schedule
    content: "# Schedule\n\nThis system provides centralized scheduling for academic activities, sports, and dormitory maintenance across multiple buildings in calendar format.\n\n## Core Modules\n1. Academic Schedules\n\t**Core Courses**  \n\t- Displays mandatory class schedules  \n\t**Electives**  \n\t- Shows optional course timetables\n2. Dormitory Services\n\t- Linen Change Schedule\n\t- Room Cleaning\n3.  Sports\n\t- Shows sports clubs timetable"
  - source_page_title: "Scholarship"
    source_url: https://innohassle.ru/scholarship
    content: "# Scholarship\n\nInnopolis University\u2019s scholarship system calculates financial aid based on GPA, cohort (B22/B23/B24), and performance bonuses.\n\n## Scholarship Formula\n\nThe base scholarship amount (`S`) is calculated using:\n\n$$\nS = \text{Bmin} + (\text{Bmax} - \text{Bmin}) * \\left( \frac{\text{GPA}-2}{3} \right)^{2.5} - \text{Srac}\n$$\n\n### Variables:\n| Symbol | Description | Values |\n|--------|-------------|--------|\n| `Bmin` | Minimum scholarship base amount | 3000\u20bd |\n| `Bmax` | Maximum scholarship base amount | 10,000\u20bd (B24/B23) / 20,000\u20bd (B22) |\n| `GPA`  | Student's Grade Point Average | 2.0-5.0 |\n| `Srac` | Government scholarship deduction |\n\n## Increased Scholarship Opportunities\n\n|Achievement|Bonus Amount|Notes|\n|---|---|---|\n|Straight A's (2 semesters)|+10,000\u20bd|All subjects|\n|Competition win|+6,000\u20bd|+12,000\u20bd for state-funded|\n\n## Financial Support Options\n\n### Reimbursement\n- Covers: Travel & accommodation for events\n- Submit to: Student Affairs (Room 319)\n\n### Emergency Assistance\n- For: Personal/unexpected circumstances\n- Apply via: Financial Support Application"
  - source_page_title: "Inno Print Bot"
    source_url: https://innohassle.ru/printers
    content: "# Inno Print Bot\n\nTelegram bot ([`@InnoPrintBot`](https://t.me/InnoPrintBot)) that enables wireless printing and scanning at Innopolis University.\n\n## Core Features\n\n### Printing\n- **Direct File Submission**: Send documents to bot for instant printing\n- **Supported Formats**: PDF, DOCX, JPG, PNG\n\n### Scanning\n| Mode | Description | Best For |\n|------|-------------|----------|\n| **Manual** | Place pages on scanner glass | Single pages/booklets |\n| **Auto-Feed** | Uses document feeder | Multi-page documents |\n| **Duplex** | Automatic double-sided scanning | 2-sided originals |\n\n## Technical Notes\n- **Authentication**: Requires university credentials\n- **Support**: Contact [developers](https://t.me/ArtemSBulgakov) for troubleshooting  \n- **Privacy**: Documents are deleted after processing"
  - source_page_title: "Dorms"
    source_url: https://innohassle.ru/dorms
    content: "# Dorms\n\nTelegram bot ([`@InNoHassleDormsBot`](https://t.me/IURoomsBot)) for managing shared dormitory responsibilities at Innopolis University.\n\n### Room Management\n- **Multi-user setup**: Invite roommates via Telegram\n- **Custom rule creation**: Establish dorm-specific policies\n- **Support**: Contact [developers](https://t.me/maximf3) for troubleshooting  \n\n### Task System\n| Type     | Description                        | Use Case            |\n| -------- | ---------------------------------- | ------------------- |\n| Periodic | Recurring duties (weekly cleaning) | Chores rotation     |\n| Manual   | One-time tasks                     | Special assignments |"
  - source_page_title: "Music Room"
    source_url: https://innohassle.ru/music-room
    content: "# Music room\n\nTelegram-based system for reserving the university's music room, featuring equipment access and community engagement.\n\n## Core Components\n- **Telegram Bot**: Main booking interface ([@InnoMusicRoomBot](https://t.me/InnoMusicRoomBot))\n- **Mandatory Rules**: All users must accept [usage conditions](https://innohassle.ru/music-room/instructions)\n- [**Community Chat**](https://t.me/joinchat/DjhyZkBN-FmZStxTB40qwQ): Announcements/Q&A channel\n- [**How to get to the Innopolis Music room?**](https://youtu.be/mGfdun8ah3g)\n- **Booking Calendar**: Active bookings calendar display"
  - source_page_title: "Sport"
    source_url: https://innohassle.ru/sport
    content: "# Sport \n\nThis source page is for sports activity tracking and facility access at Innopolis University.\n\n## Key Features\n- **Telegram Bot**: Primary check-in system ([@InnoSportBot](https://t.me/IUSportBot))\n- [**Web Portal**](https://sport.innopolis.university/): Detailed schedules, policies, official signing for a training session\n-  **Calendar Interface**: Signed training sessions calendar display"
  - source_page_title: "Extension"
    source_url: https://innohassle.ru/extension
    content: "# Extension\n\nBrowser extension providing enhanced access to Innopolis University's digital ecosystem (Moodle, InNoHassle, etc.) with productivity features.\n\n## Core Features\n**Moodle**\n- **Authentication**\n\t- One-click login (OAuth integration)\n- **Courses Management**\n\t- Course Quicklinks\n\t- Cross-service Search\n**InNoHassle**\n- Services Quicklinks\n\n## Installation\n- [**Crome**](https://chromewebstore.google.com/detail/innohassle-tools/cbeffcchbpgcmaphbpnnnjbaighmobmn)\n- [**Mozilla**](https://api.innohassle.ru/extension/latest-firefox.xpi)\n\n## Source Code\n- [**GitHub**](https://github.com/one-zero-eight/browser-extension)"
