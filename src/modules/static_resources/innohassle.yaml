  - source_page_title: "Dashboard"
    source_url: https://innohassle.ru/dashboard
    content: "# Dashboard\n\nThis personalized dashboard provides students with academic timelines, university services, and productivity tools in a unified interface.\n\n## Core Components\n\n1. **Academic Timeline**\n\t- Exam dates\n\t- Next holidays days\n2. **Countdown widget**\n\t- Dynamic timer tracking time left until next semester\n3. **Inno Print Bot**\n\t- Printer management\n\t- Telegram channel: [@InnoPrintBot](https://t.me/InnoPrintBot)\n4. **Sports Tracking**\n\t- Sports hours monitoring\n\t- Sports Requirement Completion Deadline\n\t- Telegram channel: [@IUSportBot](https://t.me/IUSportBot)\n5. **Calendar**\n\t- Schedule view of lectures, tutorials and labs\n\t- URL: https://innohassle.ru/calendar\n6. **Install InNoHassle as PWA\n\t- Add to home screen and use it like a native app.\n\n## Service Quicklinks\n\n|Service|Description|Access|\n|---|---|---|\n| **Sport website** | Check in for classes at the sport complex and track sport hours | https://sport.innopolis.university/profile/ |\n| **InNoHassle: Maps** | Find any place in Innopolis | https://innohassle.ru/maps |\n| **Moodle** | Access official course materials and tests | https://moodle.innopolis.university/my/ |\n| **Baam: Scan attendance** | Mark attendance by scanning QR code | https://baam.tatar/s |\n| **My University** | Request references, check grades, scholarships, internship forms | https://my.university.innopolis.ru/ |\n| **New My University: Events for innopoints** | Earn innopoints through projects/activities | https://my.innopolis.university/event |\n| **New My University: InnoStore** | Redeem innopoints for merchandise | https://my.innopolis.university/store |\n| **Eduwiki** | View official Department of Education documents | https://eduwiki.innopolis.university/index.php/Main_Page |\n| **Psychologist** | Book appointments with university psychologist | https://psychologist.innopolis.university/appointment/new |\n| **Outlook: Mail** | Official university email service | https://mail.innopolis.ru/ |\n| **Dormitory: Student accommodation** | Service requests, cleaning schedules, accommodation rules | https://hotel.innopolis.university/studentaccommodation/ |\n| **Campus life: Scholarship** | Official scholarship rules and regulations | http://campuslife.innopolis.ru/handbook2023#scholarship |\n| **IT help: Virtual machines** | Access free virtual machines | https://vm.innopolis.university/ |\n| **InnoDataHub** | Book computing resources | https://booking-innodatahub.innopolis.university/ |\n| **Course image generator** | Generate images for course chats/channels | https://t.me/IU_cigen_bot |\n| **Eduwiki: Study plan** | View documented study hour requirements | https://eduwiki.innopolis.university/index.php/ALL:StudyPlan |\n| **Chat with chats** | Links to Telegram channels/chats | https://t.me/innolinks |\n| **Bitrix: Ski equipment** | Book ski equipment | https://portal.university.innopolis.ru/booking/index.php |\n| **Bitrix: Library** | Explore and reserve library books | https://portal.university.innopolis.ru/reading_hall/ |\n| **Baam: Collect attendance** | Collect attendance for activities | https://baam.tatar/AttendanceCheck |\n| **Dormitory: Service request** | Submit maintenance/service requests | https://hotel.innopolis.university/studentaccommodation/#block2944 |\n| **Campus life** | Student clubs, opportunities, events, handbook | http://campuslife.innopolis.ru/ |\n| **Dormitory: Information channel** | Dormitory updates and rules | https://t.me/campus_info |\n| **GitLab** | University GitLab for projects | https://gitlab.pg.innopolis.university/ |\n| **Outlook: Calendar** | Schedule meetings with staff | https://mail.innopolis.ru/owa/#path=/calendar |\n| **InNoHassle: Sport bot** | Check in for sports | https://t.me/IUSportBot |\n| **InNoHassle: Inno Print Bot** | Print/scan on university printers | https://t.me/InnoPrintBot |\n| **InNoHassle: Music room** | Access music equipment | https://t.me/InnoMusicRoomBot |\n| **InNoHassle: Dorms bot** | Manage dorm room duties | https://t.me/IURoomsBot |\n| **InNoHassle: Room booking** | Book meeting rooms/auditoriums | https://innohassle.ru/room-booking |\n| **InNoHassle: Calendar** | Personal schedule with classes/sports | https://innohassle.ru/calendar |\n| **InNoHassle: Scholarship calculator** | Calculate expected scholarship | https://innohassle.ru/scholarship |\n| **InNoHassle: Schedule** | View class schedule | https://innohassle.ru/schedule |\n| **InNoHassle: Browser extension** | Auto-login to Moodle with quick links | https://innohassle.ru/extension |\n| **Inna: Bus schedule** | City bus schedules | https://t.me/InnaHelpBot |\n| **Dormitory: Administration** | Official dorm inquiries | https://t.me/hoteluni |\n| **Dormitory: Student support** | Dormitory assistance | https://t.me/Inno_dorm |\n| **IT help: Ticketing system** | Submit IT support tickets | https://it.innopolis.university/ |\n| **Student Affairs bot** | Communicate with DoE/319 office | https://t.me/StudentAffairs_bot |\n| **Bus: Information channel** | Real-time bus location updates | https://t.me/innobus |\n| **IT help: Contact for urgent messages** | Urgent IT assistance | https://t.me/iuithelp |\n| **Eduwiki: Academic calendar** | Official academic calendar | https://eduwiki.innopolis.university/index.php/AcademicCalendar |\n| **My University: Gradebook** | View past semester grades | https://my.university.innopolis.ru/profile/personal-form/index?tab=validations |\n| **My University: Request references** | Request study references | https://my.university.innopolis.ru/profile/edu-certs/create |\n| **My University: Scholarship** | Current semester scholarship calculation | https://my.university.innopolis.ru/profile/personal-form/index?tab=scholarship |\n| **My University: Templates of applications** | Download application templates | https://my.university.innopolis.ru/profile/applications |\n| **Eduwiki: Schedule** | Official class schedule | https://eduwiki.innopolis.university/index.php/All:Schedule |\n| **Campus life: Clubs** | Student clubs and organizations | http://campuslife.innopolis.ru/clubs |\n| **Campus life: Handbook** | Student rules and policies | http://campuslife.innopolis.ru/handbook2023 |\n| **IT help: Wiki** | IT department instructions | https://help.university.innopolis.ru/ |\n| **Library: Information channel** | Library updates | https://t.me/+H0MsiY00PoI4Yzcy |\n| **Opportunities For You** | Activity/event announcements | https://t.me/opportunitiesforyou |"
