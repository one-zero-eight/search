myuni:
  - source_page_title: "MyUni Dashboard"
    source_url: https://my.university.innopolis.ru/profile
    content: "# MyUni Dashboard\n\n\nThis source page provides a structured overview of a student's academic profile and university services at Innopolis University."
  - source_page_title: "Gradebook"
    source_url: https://my.university.innopolis.ru/profile/personal-form/index?tab=validations
    content: "# Gradebook\n\n\nThis source page describes the structure and content of a student gradebook for the academic year. The data is presented in a tabular format showing course performance across semesters."
  - source_page_title: "Scholarship"
    source_url: https://my.university.innopolis.ru/profile/personal-form/index?tab=scholarship
    content: "# Scholarship\n\n\nThis source page presents a student's scholarship culculation using the Innopolis University's formula."
  - source_page_title: "Higher scholarship"
    source_url: https://my.university.innopolis.ru/profile/student-achievements
    content: "# Higher scholarship\n\n\nThis source page allows to submit achievement-based scholarship applications at Innopolis University."
  - source_page_title: "Financial Request for Support"
    source_url: https://my.university.innopolis.ru/profile/ext-event-requests
    content: "# Financial Request for Support\n\n\nThis source page contains guidelines for students applying for financial support to participate in external academic/professional events at Innopolis University."
  - source_page_title: "Request on a reference"
    source_url: https://my.university.innopolis.ru/profile/edu-certs/create
    content: "# Request on a reference\n\n\nThis source page allows students to order official university references/transcripts through a digital portal."
  - source_page_title: "Applications"
    source_url: https://my.university.innopolis.ru/profile/applications
    content: "# Applications\n\n\nThis source page provides downloadable application forms for various administrative processes at the university, available in both English and Russian."
  - source_page_title: "MyUni Room Booking"
    source_url: https://my.university.innopolis.ru/profile/room-booking
    content: "# MyUni Room Booking\n\n\nThis source page allows users to book rooms at the university, view active bookings and display room capacities and existing bookings in a calendar format."
  - source_page_title: "Enrollment documents"
    source_url: https://my.university.innopolis.ru/app/enrollee-docs-form
    content: "# Enrollment documents\n\n\nThis source page provides downloadable application forms and consent documents for university admission processes, primarily targeting grant applicants and personal data management."
  - source_page_title: "Employment report"
    source_url: https://my.university.innopolis.ru/app/graduate-form
    content: "# Employment report\n\n\nThis source page collects employment verification data from graduates for university records and alumni tracking purposes."

innohassle:
  - source_page_title: "InNoHassle Dashboard"
    source_url: https://innohassle.ru/dashboard
    content: "# InNoHassle Dashboard\n\n\nThis personalized dashboard provides students with academic timelines, university services, and productivity tools in a unified interface."
  - source_page_title: "Calendar"
    source_url: https://innohassle.ru/calendar
    content: "# Calendar\n\n\nThis dynamic calendar interface displays a student's schedule with lectures, tutorials and labs."
  - source_page_title: "Maps"
    source_url: https://innohassle.ru/maps
    content: "# Maps\n\n\nThis interface provides location search functionality across multiple floors of a university campus, including specialized areas like the Sport Complex."
  - source_page_title: "InNoHassle Room Booking"
    source_url: https://innohassle.ru/room-booking
    content: "# InNoHassle Room Booking\n\n\nThis interface allows users to book meeting and lecture rooms through an interactive timeline-based system using drag-and-drop functionality."
  - source_page_title: "Schedule"
    source_url: https://innohassle.ru/schedule
    content: "# Schedule\n\n\nThis system provides centralized scheduling for academic activities, sports, and dormitory maintenance across multiple buildings in calendar format."
  - source_page_title: "Scholarship Calculator"
    source_url: https://innohassle.ru/scholarship
    content: "# Scholarship Calculator\n\n\nInnopolis University\u2019s scholarship system calculates financial aid based on GPA, cohort (B22/B23/B24), and performance bonuses."
  - source_page_title: "Inno Print Bot"
    source_url: https://innohassle.ru/printers
    content: "# Inno Print Bot\n\n\nTelegram bot that enables wireless printing and scanning at Innopolis University."
  - source_page_title: "Dorms"
    source_url: https://innohassle.ru/dorms
    content: "# Dorms\n\n\nTelegram bot for managing shared dormitory responsibilities at Innopolis University."
  - source_page_title: "Music Room"
    source_url: https://innohassle.ru/music-room
    content: "# Music room\n\n\nTelegram-based system for reserving the university's music room, featuring equipment access and community engagement."
  - source_page_title: "Sport"
    source_url: https://innohassle.ru/sport
    content: "# Sport \n\n\nThis source page is for sports activity tracking and facility access at Innopolis University."
  - source_page_title: "Extension"
    source_url: https://innohassle.ru/extension
    content: "# Extension\n\n\nBrowser extension providing enhanced access to Innopolis University's digital ecosystem (Moodle, InNoHassle, etc.) with productivity features."
