name: Run tests

on: [ push, pull_request ]

jobs:
  test:
    name: Run pytest
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'poetry.lock') }}

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Copy settings.test.yaml from example
      run: cp settings.test.example.yaml settings.test.yaml

    - name: Make tests script executable
      run: chmod a+x scripts/run_tests.sh

    - name: Run tests
      run: scripts/run_tests.sh
